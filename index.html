<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des Biens</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.4/jspdf.plugin.autotable.min.js"></script>
  <!-- Jodit WYSIWYG Editor (free, MIT) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.9/jodit.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.9/jodit.min.js"></script>
  <style>
    /* ========== RESET & BASE ========== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8fafc; color: #1e293b; font-size: 13px; line-height: 1.5; }
    button { cursor: pointer; border: none; font-family: inherit; font-size: inherit; }
    input, select, textarea { font-family: inherit; font-size: 13px; }
    a { color: #ef4444; text-decoration: none; }

    /* ========== LAYOUT ========== */
    .hidden { display: none !important; }
    #not-in-grist { text-align: center; padding: 60px 20px; }
    #not-in-grist h2 { color: #ef4444; margin-bottom: 10px; }

    .app-header { background: #fff; border-bottom: 3px solid #ef4444; padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 12px; }
    .app-header-left { display: flex; align-items: center; gap: 12px; }
    .app-header-left .icon-circle { width: 44px; height: 44px; background: #fef2f2; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; }
    .app-header-left h1 { font-size: 20px; font-weight: 800; }
    .app-header-left p { font-size: 12px; color: #64748b; }
    .app-header-right { display: flex; align-items: center; gap: 8px; }

    .lang-btn { padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 700; background: #f1f5f9; color: #64748b; }
    .lang-btn.active { background: #ef4444; color: #fff; }

    /* ========== TABS ========== */
    .tabs { display: flex; gap: 0; background: #fff; border-bottom: 1px solid #e2e8f0; padding: 0 24px; }
    .tab-btn { padding: 12px 20px; font-size: 13px; font-weight: 600; color: #64748b; background: none; border-bottom: 3px solid transparent; transition: all .2s; display: flex; align-items: center; gap: 6px; }
    .tab-btn:hover { color: #ef4444; }
    .tab-btn.active { color: #ef4444; border-bottom-color: #ef4444; }
    .tab-content { display: none; padding: 24px; }
    .tab-content.active { display: block; }

    /* ========== STAT CARDS ========== */
    .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-bottom: 24px; }
    .stat-card { background: #fff; border-radius: 12px; padding: 20px; border-left: 4px solid #ef4444; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
    .stat-card .stat-value { font-size: 28px; font-weight: 900; color: #ef4444; }
    .stat-card .stat-label { font-size: 12px; color: #64748b; margin-top: 4px; }

    /* ========== SECTION CARD ========== */
    .section-card { background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 1px 3px rgba(0,0,0,.06); margin-bottom: 20px; border-top: 3px solid #ef4444; }
    .section-card h3 { font-size: 16px; font-weight: 800; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }

    /* ========== SEARCH FORM ========== */
    .search-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; margin-bottom: 16px; }
    .search-field label { display: block; font-size: 11px; font-weight: 600; color: #64748b; margin-bottom: 4px; text-transform: uppercase; }
    .search-field input, .search-field select { width: 100%; padding: 8px 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: #fff; transition: border-color .2s; }
    .search-field input:focus, .search-field select:focus { outline: none; border-color: #ef4444; box-shadow: 0 0 0 3px rgba(239,68,68,.1); }
    .search-field input::placeholder { color: #cbd5e1; }

    .search-actions { display: flex; gap: 10px; justify-content: center; margin: 16px 0; flex-wrap: wrap; }

    /* ========== BUTTONS ========== */
    .btn { padding: 10px 20px; border-radius: 8px; font-weight: 700; font-size: 13px; display: inline-flex; align-items: center; gap: 6px; transition: all .2s; }
    .btn-primary { background: #ef4444; color: #fff; }
    .btn-primary:hover { background: #dc2626; }
    .btn-secondary { background: #f1f5f9; color: #475569; }
    .btn-secondary:hover { background: #e2e8f0; }
    .btn-success { background: #22c55e; color: #fff; }
    .btn-success:hover { background: #16a34a; }
    .btn-danger { background: #fff; color: #ef4444; border: 1px solid #ef4444; }
    .btn-danger:hover { background: #fef2f2; }
    .btn-sm { padding: 6px 12px; font-size: 12px; }
    .btn-icon { background: none; padding: 4px 8px; border-radius: 6px; font-size: 14px; }
    .btn-icon:hover { background: #f1f5f9; }

    /* ========== RESULTS TABLE ========== */
    .results-info { font-size: 13px; font-weight: 700; margin-bottom: 10px; color: #1e293b; }
    .results-hint { font-size: 12px; color: #94a3b8; margin-bottom: 10px; display: flex; align-items: center; gap: 6px; }
    .data-table { width: 100%; border-collapse: collapse; font-size: 12px; }
    .data-table thead { background: #ef4444; color: #fff; }
    .data-table th { padding: 10px 8px; text-align: left; font-weight: 700; white-space: nowrap; cursor: pointer; }
    .data-table th:hover { background: #dc2626; }
    .data-table td { padding: 8px; border-bottom: 1px solid #f1f5f9; }
    .data-table tbody tr { cursor: pointer; transition: background .15s; }
    .data-table tbody tr:hover { background: #fef2f2; }
    .data-table .sort-icon { font-size: 10px; margin-left: 4px; }

    .pagination { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 16px; }
    .pagination button { padding: 6px 12px; border-radius: 6px; background: #f1f5f9; color: #475569; font-weight: 600; font-size: 12px; }
    .pagination button:hover { background: #e2e8f0; }
    .pagination button.active { background: #ef4444; color: #fff; }
    .pagination button:disabled { opacity: .4; cursor: not-allowed; }

    /* ========== MOVEMENT BADGES ========== */
    .badge { padding: 3px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; display: inline-block; }
    .badge-acquisition { background: #dcfce7; color: #16a34a; }
    .badge-cession { background: #fee2e2; color: #dc2626; }
    .badge-preemption { background: #f3e8ff; color: #9333ea; }
    .badge-servitude { background: #dbeafe; color: #2563eb; }
    .badge-echange { background: #fef3c7; color: #d97706; }
    .badge-expropriation { background: #fce7f3; color: #db2777; }
    .badge-liberation { background: #e0f2fe; color: #0284c7; }
    .badge-other { background: #f1f5f9; color: #64748b; }

    /* ========== GESTION CARDS ========== */
    .gestion-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .gestion-card { background: #fff; border-radius: 12px; padding: 30px 24px; text-align: center; box-shadow: 0 1px 3px rgba(0,0,0,.06); border: 1px solid #f1f5f9; transition: all .2s; }
    .gestion-card:hover { box-shadow: 0 4px 12px rgba(0,0,0,.1); transform: translateY(-2px); }
    .gestion-card .card-icon { font-size: 48px; margin-bottom: 12px; }
    .gestion-card h4 { font-size: 16px; font-weight: 800; margin-bottom: 8px; }
    .gestion-card p { font-size: 12px; color: #64748b; margin-bottom: 16px; line-height: 1.6; }
    .gestion-card .card-input { margin-bottom: 12px; }
    .gestion-card .card-input input { width: 100%; padding: 10px 14px; border: 1px solid #e2e8f0; border-radius: 8px; text-align: center; }
    .gestion-card .card-input input:focus { outline: none; border-color: #ef4444; }

    /* ========== MODAL ========== */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.5); z-index: 1000; display: flex; align-items: flex-start; justify-content: center; padding: 20px; overflow-y: auto; }
    .modal { background: #fff; border-radius: 16px; width: 100%; max-width: 900px; margin: 20px auto; box-shadow: 0 20px 60px rgba(0,0,0,.2); overflow: hidden; }
    .modal-header-red { background: #ef4444; color: #fff; padding: 18px 24px; display: flex; align-items: center; justify-content: space-between; }
    .modal-header-red h3 { font-size: 18px; font-weight: 800; }
    .modal-close-white { background: none; color: #fff; font-size: 22px; font-weight: 700; padding: 4px 8px; border-radius: 6px; }
    .modal-close-white:hover { background: rgba(255,255,255,.2); }
    .modal-body { padding: 24px; max-height: 70vh; overflow-y: auto; }
    .modal-footer { padding: 16px 24px; border-top: 1px solid #e2e8f0; display: flex; justify-content: flex-end; gap: 10px; }

    /* Form sections */
    .form-section { margin-bottom: 24px; }
    .form-section h4 { font-size: 14px; font-weight: 800; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; padding-bottom: 8px; border-bottom: 1px solid #f1f5f9; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .form-group { margin-bottom: 0; }
    .form-group label { display: block; font-size: 11px; font-weight: 600; color: #64748b; margin-bottom: 4px; }
    .form-group label .required { color: #ef4444; }
    .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: #fff; }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #ef4444; box-shadow: 0 0 0 3px rgba(239,68,68,.1); }
    .form-group textarea { min-height: 80px; resize: vertical; }
    .form-group .jodit-container { border: 1px solid #e2e8f0 !important; border-radius: 8px !important; }
    .form-group .jodit-workplace { min-height: 100px !important; }
    .form-group .jodit-wysiwyg { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; line-height: 1.5; }
    .form-group .radio-group { display: flex; gap: 16px; padding: 8px 0; }
    .form-group .radio-group label { font-size: 13px; color: #1e293b; display: flex; align-items: center; gap: 4px; cursor: pointer; }

    /* ========== DETAIL MODAL ========== */
    .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .detail-item { padding: 8px 12px; background: #f8fafc; border-radius: 8px; }
    .detail-item .detail-label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; }
    .detail-item .detail-value { font-size: 13px; font-weight: 600; color: #1e293b; margin-top: 2px; word-break: break-word; }
    .detail-item.full-width { grid-column: 1 / -1; }

    /* ========== DASHBOARD ========== */
    .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 20px; }
    .dash-card { background: #fff; border-radius: 10px; padding: 16px; text-align: center; border-top: 3px solid #ef4444; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
    .dash-card .dash-value { font-size: 24px; font-weight: 900; color: #ef4444; }
    .dash-card .dash-label { font-size: 10px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-top: 4px; }

    .top-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; }
    .top-card { background: #fff; border-radius: 10px; padding: 14px; text-align: center; border-top: 3px solid #ef4444; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
    .top-card .top-value { font-size: 22px; font-weight: 900; color: #ef4444; }
    .top-card .top-label { font-size: 10px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-top: 4px; }

    /* ========== GESTIONNAIRES ========== */
    .gestionnaire-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .gestionnaire-chip { background: #fef2f2; color: #ef4444; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
    .gestionnaire-chip .chip-remove { cursor: pointer; font-weight: 800; }
    .gestionnaire-chip .chip-remove:hover { color: #dc2626; }
    .gestionnaire-add { display: flex; gap: 8px; margin-top: 12px; }
    .gestionnaire-add input { flex: 1; padding: 8px 12px; border: 1px solid #e2e8f0; border-radius: 8px; }
    .gestionnaire-add input:focus { outline: none; border-color: #ef4444; }

    /* ========== TOAST ========== */
    .toast { position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 10px; color: #fff; font-weight: 700; font-size: 13px; z-index: 9999; animation: slideIn .3s ease; box-shadow: 0 4px 12px rgba(0,0,0,.15); }
    .toast-success { background: #22c55e; }
    .toast-error { background: #ef4444; }
    .toast-info { background: #3b82f6; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    /* ========== SPINNER ========== */
    .spinner { display: flex; align-items: center; justify-content: center; padding: 40px; }
    .spinner::after { content: ''; width: 32px; height: 32px; border: 3px solid #e2e8f0; border-top-color: #ef4444; border-radius: 50%; animation: spin .6s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ========== DASHBOARD FILTERS ========== */
    .filter-pills { display: flex; flex-wrap: wrap; gap: 6px; margin: 8px 0 16px; }
    .filter-pill { padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 700; border: 2px solid #e2e8f0; background: #fff; color: #475569; cursor: pointer; transition: all .2s; }
    .filter-pill:hover { border-color: #ef4444; color: #ef4444; }
    .filter-pill.active { background: #ef4444; color: #fff; border-color: #ef4444; }
    .bar-chart { margin-top: 12px; }
    .bar-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .bar-label { width: 120px; font-size: 11px; font-weight: 700; color: #475569; text-align: right; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .bar-track { flex: 1; height: 24px; background: #f1f5f9; border-radius: 6px; overflow: hidden; position: relative; }
    .bar-fill { height: 100%; border-radius: 6px; transition: width .4s ease; display: flex; align-items: center; padding-left: 8px; }
    .bar-fill span { font-size: 10px; font-weight: 800; color: #fff; white-space: nowrap; }
    .bar-count { width: 50px; font-size: 12px; font-weight: 800; color: #1e293b; }
    .analysis-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 16px; }
    .analysis-card { background: #fff; border-radius: 12px; padding: 20px; border: 1px solid #f1f5f9; }
    .analysis-card h4 { font-size: 14px; font-weight: 800; margin-bottom: 12px; }
    .analysis-table { width: 100%; border-collapse: collapse; font-size: 12px; }
    .analysis-table th { background: #1e40af; color: #fff; padding: 8px 12px; text-align: left; font-weight: 700; }
    .analysis-table td { padding: 8px 12px; border-bottom: 1px solid #f1f5f9; }
    .analysis-table tr:last-child td { font-weight: 800; background: #f8fafc; }
    .spi-table th { background: #1e40af; }
    /* Sub-tabs for dashboard sections */
    .sub-tabs { display: flex; gap: 0; margin-bottom: 16px; }
    .sub-tab { padding: 10px 20px; font-size: 13px; font-weight: 700; color: #64748b; background: #f1f5f9; border: none; cursor: pointer; transition: all .2s; display: flex; align-items: center; gap: 6px; }
    .sub-tab:first-child { border-radius: 8px 0 0 8px; }
    .sub-tab:last-child { border-radius: 0 8px 8px 0; }
    .sub-tab.active { background: #475569; color: #fff; }
    .sub-tab.active-green { background: #22c55e; color: #fff; }
    .sub-tab.active-blue { background: #3b82f6; color: #fff; }
    .sub-tab.active-orange { background: #d97706; color: #fff; }
    .sub-tab.active-dark { background: #1e293b; color: #fff; }
    .detail-sub-tabs { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; }
    .detail-sub-tab { padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 700; border: 2px solid #e2e8f0; background: #fff; color: #475569; cursor: pointer; transition: all .2s; }
    .detail-sub-tab:hover { border-color: #22c55e; }
    .detail-sub-tab.active { background: #22c55e; color: #fff; border-color: #22c55e; }
    .detail-sub-tab.active-orange { background: #d97706; color: #fff; border-color: #d97706; }
    .detail-sub-tab.active-blue { background: #3b82f6; color: #fff; border-color: #3b82f6; }
    .detail-sub-tab.active-dark { background: #1e293b; color: #fff; border-color: #1e293b; }
    .detail-table { width: 100%; border-collapse: collapse; font-size: 11px; }
    .detail-table thead th { padding: 10px 8px; text-align: left; font-weight: 700; font-size: 11px; color: #fff; }
    .detail-table thead.green-head th { background: #22c55e; }
    .detail-table thead.orange-head th { background: #d97706; }
    .detail-table thead.blue-head th { background: #3b82f6; }
    .detail-table thead.dark-head th { background: #1e293b; }
    .detail-table td { padding: 8px; border-bottom: 1px solid #f1f5f9; }
    .detail-table tbody tr:hover { background: #f8fafc; }
    .detail-table .val-positive { font-weight: 800; color: #22c55e; }
    .detail-table .val-negative { font-weight: 800; color: #ef4444; }
    .detail-table tfoot td { font-weight: 800; background: #f1f5f9; border-top: 2px solid #e2e8f0; }
    .btn-export { background: #22c55e; color: #fff; padding: 8px 18px; border-radius: 8px; font-weight: 700; font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }
    .btn-export:hover { background: #16a34a; }
    @media (max-width: 768px) { .analysis-grid { grid-template-columns: 1fr; } .sub-tabs { flex-wrap: wrap; } .detail-sub-tabs { gap: 4px; } }

    /* ========== SEARCH SUB-TABS ========== */
    .search-sub-tabs { display: flex; gap: 0; margin-bottom: 20px; background: #f8fafc; border-radius: 10px; overflow: hidden; border: 1px solid #e2e8f0; }
    .search-sub-tab { flex: 1; padding: 10px 16px; font-size: 13px; font-weight: 700; color: #64748b; background: transparent; border: none; cursor: pointer; transition: all .2s; display: flex; align-items: center; justify-content: center; gap: 6px; border-right: 1px solid #e2e8f0; }
    .search-sub-tab:last-child { border-right: none; }
    .search-sub-tab:hover { color: #ef4444; background: #fff; }
    .search-sub-tab.active { background: #fff; color: #ef4444; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
    .rapport-form { max-width: 700px; margin: 0 auto; }
    .rapport-dates { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px; }
    .rapport-dates label { display: block; font-size: 11px; font-weight: 600; color: #64748b; margin-bottom: 4px; }
    .rapport-dates input { width: 100%; padding: 10px 14px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; }
    .rapport-dates input:focus { outline: none; border-color: #ef4444; box-shadow: 0 0 0 3px rgba(239,68,68,.1); }
    .rapport-btn { width: 100%; padding: 14px; border-radius: 10px; font-size: 15px; font-weight: 800; background: #3b82f6; color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all .2s; }
    .rapport-btn:hover { background: #2563eb; }
    .rapport-btn:disabled { background: #94a3b8; cursor: not-allowed; }
    .rapport-info { background: #f0f9ff; border: 1px solid #bae6fd; border-radius: 10px; padding: 16px; margin-top: 20px; }
    .rapport-info h5 { font-size: 13px; font-weight: 700; margin-bottom: 8px; color: #0369a1; }
    .rapport-info ul { list-style: none; padding: 0; }
    .rapport-info li { font-size: 12px; color: #475569; padding: 3px 0; }
    .rapport-info li::before { content: '‚úì '; color: #22c55e; font-weight: 700; }

    /* ========== IMPORT / DROP ZONE ========== */
    .drop-zone { border: 3px dashed #e2e8f0; border-radius: 16px; padding: 50px 30px; text-align: center; transition: all .3s; cursor: pointer; background: #fafbfc; }
    .drop-zone:hover, .drop-zone.drag-over { border-color: #ef4444; background: #fef2f2; }
    .drop-zone .drop-icon { font-size: 48px; margin-bottom: 12px; }
    .drop-zone .drop-text { font-size: 15px; font-weight: 700; color: #1e293b; }
    .drop-zone .drop-hint { font-size: 12px; color: #94a3b8; margin-top: 6px; }
    .import-options { display: flex; gap: 16px; margin: 20px 0; justify-content: center; flex-wrap: wrap; }
    .import-option { padding: 14px 24px; border-radius: 10px; border: 2px solid #e2e8f0; cursor: pointer; text-align: center; transition: all .2s; min-width: 200px; }
    .import-option:hover { border-color: #ef4444; }
    .import-option.selected { border-color: #ef4444; background: #fef2f2; }
    .import-option h5 { font-size: 14px; font-weight: 800; margin-bottom: 4px; }
    .import-option p { font-size: 11px; color: #64748b; }
    .import-preview { margin-top: 20px; max-height: 300px; overflow: auto; }
    .import-progress { margin-top: 16px; }
